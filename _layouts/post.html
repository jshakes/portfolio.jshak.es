---
layout: layout
---

<article class="page-content">
  <div class="project-header">
    <a class="project-permalink" href="{{ page.url }}">
      <h1 class="project-title">{{ page.title }}</h1>
    </a>
  </div>
  <div class="slideshow">
    {% for image in page.images %}
    <div class="slide {{ image.type }}">
      <img src="/img/full/{{ image.src }}" />
    </div>
    {% endfor %}
  </div>
  <div class="project-body">
    {{ content }}
  </div>
</article>
